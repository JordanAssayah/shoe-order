swagger: "2.0"
info:
  version: "1.0.0"
  title: Shoe Order API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /api/v1
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/x-www-form-urlencoded
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /swagger:
    x-swagger-pipe: swagger_raw

  /customers:
    x-swagger-router-controller: customer_controller
    get:
      tags: ["customers"]
      summary: Returns all created customers with the basic informations
      operationId: getAllCustomers
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetCustomersListResponse"
    post:
      tags: ["customers"]
      summary: Create a new customer
      operationId: createCustomer
      parameters:
        - name: username
          description: Can be anything you want
          in: formData
          required: true
          type: string
        - name: password
          description: At least 8 chars
          in: formData
          required: true
          type: string
        - name: firstname
          description: Firstame of the new customer
          in: formData
          required: true
          type: string
        - name: lastname
          description: Lastname of the new customer
          in: formData
          required: true
          type: string
        - name: email
          description: Email of the new customer
          in: formData
          required: true
          type: string
        - name: birthdate
          description: Birthdate of the new customer
          in: formData
          required: true
          type: string
          format: date
        - name: current_address
          description: Current address of the customer
          in: formData
          required: false
          type: integer
        - name: is_active
          description: TRUE if customer is active, else FALSE
          in: formData
          required: true
          type: boolean
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostCustomerResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostCustomerBadRquestError"
  /customers/{customerId}:
    x-swagger-router-controller: customer_controller
    get:
      tags: ["customers"]
      summary: Get a customer by his ID
      description: Returns a customer by his ID with all basic informations
      operationId: getCustomerById
      parameters:
        - name: customerId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetCustomerResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
    put:
      tags: ["customers"]
      summary: Modify all properties of a customer
      operationId: fullEditCustomer
      parameters:
        - name: customerId
          description: Id of the customer to update
          type: string
          in: path
          required: true
        - name: username
          description: Username of the customer to update
          in: formData
          required: true
          type: string
        - name: password
          description: Password of the customer to update
          in: formData
          required: true
          type: string
        - name: firstname
          description: Firstame of the customer to update
          in: formData
          required: true
          type: string
        - name: lastname
          description: Lastname of the customer to update
          in: formData
          required: true
          type: string
        - name: email
          description: Email of the customer to update
          in: formData
          required: true
          type: string
        - name: birthdate
          description: Birthdate of the customer to update
          in: formData
          required: true
          type: string
          format: date
        - name: current_address
          description: Current address of the customer
          in: formData
          required: false
          type: integer
        - name: is_active
          description: TRUE if customer is active, else FALSE
          in: formData
          required: true
          type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/FullEditCustomerResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/FullEditCustomerByIdNotFound"
    patch:
      tags: ["customers"]
      summary: Modify some properties of a customer
      operationId: partialEditCustomer
      parameters:
        - name: customerId
          description: Id of the customer to update
          type: string
          in: path
          required: true
        - name: username
          description: Username of the customer to update
          in: formData
          required: false
          type: string
        - name: password
          description: Password of the customer to update
          in: formData
          required: false
          type: string
        - name: firstname
          description: Firstame of the customer to update
          in: formData
          required: false
          type: string
        - name: lastname
          description: Lastname of the customer to update
          in: formData
          required: false
          type: string
        - name: email
          description: Email of the customer to update
          in: formData
          required: false
          type: string
        - name: birthdate
          description: Birthdate of the customer to update
          in: formData
          required: false
          type: string
          format: date
        - name: current_address
          description: Current address of the customer
          in: formData
          required: false
          type: integer
        - name: is_active
          description: TRUE if customer is active, else FALSE
          in: formData
          required: true
          type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/PartialEditCustomerResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/PartialEditCustomerByIdNotFound"
    delete:
      tags: ["customers"]
      summary: Delete a specific customer with his Id
      description: Will delete all informations about a specific customer
      operationId: removeCustomer
      parameters:
        - name: customerId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"

  /login:
    x-swagger-router-controller: login_controller
    post:
      tags: ["login"]
      summary: Return the loggedIn response
      operationId: login
      parameters:
        - name: username
          description: the username of the customer who want to be logged
          in: formData
          required: true
          type: string
        - name: password
          description: the password of the customer who want to be logged
          in: formData
          required: true
          type: string
          format: password
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: Bad Request
          schema:
            required:
              - code
              - loggedIn
              - message
            properties:
              code:
                type: number
              loggedIn:
                type: boolean
              message:
                type: string

  /administrators:
    x-swagger-router-controller: administrator_controller
    post:
      tags: ["admin"]
      summary: Create a new administrator
      operationId: createAdmin
      parameters:
        - name: username
          description: Can be anything you want
          in: formData
          required: true
          type: string
        - name: password
          description: At least 8 chars
          in: formData
          required: true
          type: string
        - name: firstname
          description: Firstame of the new administrator
          in: formData
          required: true
          type: string
        - name: lastname
          description: Lastname of the new administrator
          in: formData
          required: true
          type: string
        - name: email
          description: Email of the new administrator
          in: formData
          required: true
          type: string
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostAdministratorResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostAdministratorBadRquestError"

  /articles:
    x-swagger-router-controller: article_controller
    get:
      tags: ["articles"]
      summary: Get all articles
      operationId: getAllArticles
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetArticlesListResponse"
    post:
      tags: ["articles"]
      summary: Create a new article
      operationId: createArticle
      parameters:
        - name: article
          description: An object containing the paramters of the article
          in: body
          required: true
          schema:
            $ref: '#/definitions/ArticleObject'
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostArticleResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostArticleBadRquestError"
  /articles/{articleId}:
    x-swagger-router-controller: article_controller
    get:
      tags: ["articles"]
      summary: Get an article by his ID
      description: Returns an article by his ID with all basic informations
      operationId: getArticleById
      parameters:
        - name: articleId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetArticleResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags: ["articles"]
      summary: Delete a specific article with his Id
      description: Will delete all informations about a specific article
      operationId: deleteArticleById
      parameters:
        - name: articleId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"

  /orders:
    x-swagger-router-controller: order_controller
    get:
      tags: ["orders"]
      summary: Returns all created orders with the basic informations
      operationId: getAllOrders
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetOrdersListResponse"
    post:
      tags: ["orders"]
      summary: Create a new order
      operationId: createOrder
      parameters:
        - name: customer_id
          description: The ID of the customer who created the order
          in: formData
          required: true
          type: number
        - name: is_active
          description: The status of the order
          in: formData
          required: true
          type: boolean
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostOrderResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostOrderBadRequestError"
  /orders/{orderId}:
    x-swagger-router-controller: order_controller
    get:
      tags: ["orders"]
      summary: Get an order by his ID
      description: Returns an order by his ID with all basic informations
      operationId: getOrderById
      parameters:
        - name: orderId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetOrderResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
  /orders/{orderId}/status:
    x-swagger-router-controller: order_controller
    patch:
      tags: ["orders"]
      summary: Modify the status of an order
      operationId: editOrderStatus
      parameters:
        - name: orderId
          description: Id of the order to update
          type: string
          in: path
          required: true
        - name: is_active
          description: TRUE if order is active, else FALSE
          in: formData
          required: true
          type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/EditStatusOfOrderResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/EditStatusOfOrderByIdNotFound"

  /customizations:
    x-swagger-router-controller: customization_controller
    get:
      tags: ["customizations"]
      summary: Returns all created customization with the basic informations
      operationId: getAllCustomizations
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetCustomizationsListResponse"
    post:
      tags: ["customizations"]
      summary: Create a new customization
      operationId: createCustomization
      parameters:
        - name: customization
          description: The customization data
          in: body
          required: true
          schema:
            $ref: '#/definitions/CustomizationObject'
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostCustomizationResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostCustomizationBadRequestError"
  /customizations/{customizationId}:
    x-swagger-router-controller: customization_controller
    get:
      tags: ["customizations"]
      summary: Get a customization by his ID
      description: Returns a customization by his ID with all basic informations
      operationId: getCustomizationById
      parameters:
        - name: customizationId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetCustomizationResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
    patch:
      tags: ["customizations"]
      summary: Modify a customization by his ID
      description: Modify a customization by his ID and return the new object
      operationId: fullEditOfCustomization
      parameters:
        - name: customizationId
          description: The ID of the customization to modify
          type: string
          in: path
          required: true
        - name: customization
          description: The customization data
          in: body
          required: true
          schema:
            $ref: "#/definitions/CustomizationObject"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/EditCustomizationResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags: ["customizations"]
      summary: Delete a specific customization with his Id
      description: Will delete all informations about a specific customization
      operationId: deleteCustomizationById
      parameters:
        - name: customizationId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"

  /addresses:
    x-swagger-router-controller: address_controller
    get:
      tags: ["addresses"]
      summary: Returns all created customers with the basic informations
      operationId: getAllAddresses
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetAddressesListResponse"
    post:
      tags: ["addresses"]
      summary: Create a new address
      operationId: createAddress
      parameters:
        - name: customer_id
          description: This is the ID of the customer who create the address
          in: formData
          required: true
          type: string
        - name: description
          description: This is the name of the address
          in: formData
          required: true
          type: string
        - name: street
          description: The street of the customer
          in: formData
          required: true
          type: string
        - name: country
          description: This is the country of the address
          in: formData
          required: true
          type: string
        - name: state
          description: This is the state of the address
          in: formData
          required: false
          type: string
        - name: city
          description: This is the city of the address
          in: formData
          required: true
          type: string
        - name: zip_code
          description: This is the zip code of the address
          in: formData
          required: true
          type: string
        - name: firstname
          description: This is the firstname of the address
          in: formData
          required: true
          type: string
        - name: lastname
          description: This is the lastname of the address
          in: formData
          required: true
          type: string
        - name: phone
          description: This is the phone of the address
          in: formData
          required: true
          type: string
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/PostAddressResponse"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/PostCustomerBadRquestError"
  /addresses/{addressId}:
    x-swagger-router-controller: address_controller
    get:
      tags: ["addresses"]
      summary: Get an address by his ID
      description: Returns an address by his ID with all basic informations
      operationId: getAddressById
      parameters:
        - name: addressId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/GetAddressResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
    patch:
      tags: ["addresses"]
      summary: Modify some properties of an address
      operationId: partialOrFullEditOfAddress
      parameters:
        - name: addressId
          description: Id of the address to update
          type: string
          in: path
          required: true
        - name: description
          description: This is the name of the address
          in: formData
          required: false
          type: string
        - name: street
          description: The street of the customer
          in: formData
          required: false
          type: string
        - name: country
          description: This is the country of the address
          in: formData
          required: false
          type: string
        - name: state
          description: This is the state of the address
          in: formData
          required: false
          type: string
        - name: city
          description: This is the city of the address
          in: formData
          required: false
          type: string
        - name: zip_code
          description: This is the zip code of the address
          in: formData
          required: false
          type: string
        - name: firstname
          description: This is the firstname of the address
          in: formData
          required: false
          type: string
        - name: lastname
          description: This is the lastname of the address
          in: formData
          required: false
          type: string
        - name: phone
          description: This is the phone of the address
          in: formData
          required: false
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/PartialOrFullEditAddressResponse"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/PartialEditCustomerByIdNotFound"
    delete:
      tags: ["addresses"]
      summary: Delete a specific address with his Id
      description: Will delete all informations about a specific address
      operationId: deleteAddressById
      parameters:
        - name: addressId
          type: string
          in: path
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/DeleteCustomerByIdSuccessOrError"

# complex objects have schema definitions
definitions:

  PartialOrFullEditAddressResponse:
    required:
      - code
      - message
      - address
    type: object
    properties:
      code:
        type: number
      message:
        type: string
      address:
        type: object
        properties:
          id:
            type: integer
          customer_id:
            type: integer
          description:
            type: string
          street:
            type: string
          country:
            type: string
          state:
            type: string
          city:
            type: string
          zip_code:
            type: string
          firstname:
            type: string
          lastname:
            type: string
          phone:
            type: string
          created_at:
            type: string
          updated_at:
            type: string

  PostAddressResponse:
    required:
      - code
      - address
    type: object
    properties:
      code:
        type: number
      address:
        type: object
        properties:
          id:
            type: integer
          customer_id:
            type: integer
          description:
            type: string
          street:
            type: string
          country:
            type: string
          state:
            type: string
          city:
            type: string
          zip_code:
            type: string
          firstname:
            type: string
          lastname:
            type: string
          phone:
            type: string
          created_at:
            type: string
          updated_at:
            type: string

  GetAddressesListResponse:
    required:
      - code
      - addresses
    properties:
      code:
        type: number
      addresses:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            customer_id:
              type: integer
            description:
              type: string
            street:
              type: string
            country:
              type: string
            state:
              type: string
            city:
              type: string
            zip_code:
              type: string
            firstname:
              type: string
            lastname:
              type: string
            phone:
              type: string
            created_at:
              type: string
            updated_at:
              type: string

  GetAddressResponse:
    required:
      - code
      - address
    type: object
    properties:
      code:
        type: number
      address:
        type: object
        properties:
          id:
            type: integer
          customer_id:
            type: integer
          description:
            type: string
          street:
            type: string
          country:
            type: string
          state:
            type: string
          city:
            type: string
          zip_code:
            type: string
          firstname:
            type: string
          lastname:
            type: string
          phone:
            type: string
          created_at:
            type: string
          updated_at:
            type: string

  CustomizationObject:
    type: object
    required:
      - article_id
      - customer_id
      - customization
    properties:
      article_id:
        type: integer
        description: The ID of the article to customize
      customer_id:
        type: integer
        description: The ID of the customer who will create the customization
      customization:
        type: object
        properties:
          parts:
            type: array
            items:
              type: object
          size:
            type: string

  ArticleObject:
    type: object
    required:
      - administrator_id
      - name
      - description
      - price
      - parts
      - sizes
      - colors
    properties:
      administrator_id:
        type: number
      name:
        type: string
      description:
        type: string
      price:
        type: string
      parts:
        type: array
        items:
          type: string
      sizes:
        type: array
        items:
          type: string
      colors:
        type: array
        items:
          type: string

  Error:
    type: object
    properties:
      code:
        type: number
      message:
        type: string
    required:
      - code
      - message

  LoginResponse:
    required:
      - code
      - loggedIn
      - message
    properties:
      code:
        type: number
      loggedIn:
        type: boolean
      message:
        type: string

  GetArticlesListResponse:
    required:
      - code
      - articles
    properties:
      code:
        type: number
      articles:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            administrator_id:
              type: integer
            firstname:
              type: string
            lastname:
              type: string
            username:
              type: string
            pass:
              type: string
            state:
              type: string
            phone:
              type: string
            created_at:
              type: string
            updated_at:
              type: string

  GetCustomizationsListResponse:
    required:
      - code
      - customizations
    properties:
      code:
        type: integer
      customizations:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            article_id:
              type: integer
            customer_id:
              type: integer
            customization:
              type: object
            created_at:
              type: string
            updated_at:
              type: string

  GetOrdersListResponse:
    required:
      - code
      - orders
    properties:
      code:
        type: integer
      orders:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            customer_id:
              type: integer
            customizations_of_order_id:
              type: integer
            is_active:
              type: boolean
            created_at:
              type: string
            updated_at:
              type: string

  GetCustomersListResponse:
    required:
      - code
      - customers
    properties:
      code:
        type: number
      customers:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
            birthdate:
              type: string
            current_address:
              type: integer
            is_active:
              type: boolean
            created_at:
              type: string
            updated_at:
              type: string

  GetCustomerResponse:
    required:
      - code
      - customer
    type: object
    properties:
      code:
        type: number
      customer:
        type: object
        properties:
          id:
            type: integer
          firstname:
            type: string
          lastname:
            type: string
          email:
            type: string
          birthdate:
            type: string
          current_address:
            type: integer
          is_active:
            type: boolean
          created_at:
            type: string
